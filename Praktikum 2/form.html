<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- membuat form -->
    <form action="" method="post">
        <!-- text field -->
        First name  : <input type="text" name="first name"><br>
        Last name   : <input type="text" name="last name"> <br>
        <!-- password -->
        Password    : <input type="password" name="password"> <br>
        <!-- radio -->
        Jenis kelamin   : <input type="radio" name="sex" value="male">Male 
                            <input type="radio" name="sex" value="female">Female <br>
        <!-- text area -->
        <p>Alamat  : </p>
        <textarea name="alamat" id="" cols="25" rows="4"></textarea> <br>
        <!-- check box -->
        <p>Hobi :</p>
        <input type="checkbox" name="hobi" value="Membaca"> Baca Buku <br>
        <input type="checkbox" name="hobi" value="Kesenian"> Kesenian <br>
        <input type="checkbox" name="hobi" value="Olahraga"> Olah Raga <br>
        <input type="checkbox" name="hobi" value="Travelling"> Jalan-Jalan <br>
        <!-- select list -->
        <p>Pekerjaan :</p>
        <select name="Pekerjaan" id="">
            <option value="Pelajar">Pelajar</option>
            <option value="PNS">Pegawai Negeri Sipil</option>
            <option value="Karyawan">Karyawan</option>
            <option value="Wiraswasta">Wiraswasta</option>
        </select><br>
        <!-- submit -->
        <input type="submit" name="" id="" value="Kirim data">
        <input type="reset" name="" id="" value="Reset">
    </form>
    <!-- table -->
    <table border="1">
        <tr>
            <th >Nama</th>
            <th>Kelas</th>
            <th>Alamat</th>
        </tr>
        <tr>
            <td>zaim</td>
            <td>A</td>
            <td>Malang</td>
        </tr>
        <tr>
            <td>dayat</td>
            <td>B</td>
            <td>surabaya</td>
        </tr>
    </table>
</body>
</html>
